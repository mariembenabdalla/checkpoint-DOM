<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <div>
        <img
          src="./image/modele-de-design-de-logo-de-sac-d-achats-illustration-logo-utilisable-pour-la-vente-au-detail-boutique-en-ligne-logo-de-magasin-en-ligne-2j19k4n.png"
          alt="logo"
          class="logo"
        />
      </div>

      <form class="col-lg-5" role="search">
        <input
          type="Recherchez"
          class="form-control"
          placeholder="Recherchez..."
          aria-label="Recherchez"
        />
      </form>

      <div class="panier">
        <i class="fa-solid panier fa-cart-shopping"></i>
        <p>Panier</p>
      </div>
    </header>

    <section>
      <div class="items">
        <p class="border">Mon Panier</p>

        <div class="item">
          <h4>Iphone 14</h4>
          <img
            src="./image/téléchargement (1).jpeg"
            alt=""
            width="70px"
            height="70px"
          />
          <button class="plus">Plus</button>
          <p class="quantity">0</p>
          <button class="min">Min</button>
          <p>Price <span class="price">1000</span></p>
          <i class="fa-solid fa-heart"></i>
          <button class="delete">Delete</button>
        </div>

        <div class="item">
          <h4>Iphone 15</h4>
          <img
            src="./image/téléchargement.jpeg"
            alt=""
            width="70px"
            height="70px"
          />
          <button class="plus" name="item-2">Plus</button>
          <p class="quantity">0</p>
          <button class="min">Min</button>
          <p>Price <span class="price">1500</span></p>
          <i class="fa-solid fa-heart"></i>
          <button class="delete">Delete</button>
        </div>
      </div>
      <div class="Totale-Price">
        <i class="fa-solid tag fa-tag"></i>
        <h2>
          Totale Price :
          <span id="Totale Price">0</span> <i class="fa-solid fa-euro-sign"></i>
        </h2>
      </div>

      <script src="./index.js"></script>
    </section>
  </body>
</html>
